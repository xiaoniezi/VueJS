<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content=""/>
	<meta name="keywords" content="html"/>
	<meta name="author" content="Shyla Nie"/>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telphone=no, email=no"/>
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<title>Vue</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		body{
			margin:0 auto;
			font-size:24px;
			font-weight:700;
			background-color:#f5f5dc;
		}
		.mask-layer{
			position:fixed;
			width:100%;
			height:100%;
			background-color:black;
		}
		#awesome-dots{
	        position:relative;
	        margin: 0 auto;
	        top: 300px;
	        width: 100px;
	        height: 30px;
	        background: radial-gradient(circle at 15px 10px , #FFFFFF 3px, rgba(0, 0, 0, 0) 4px), radial-gradient(circle at 40px 10px , #FFFFFF 3px, rgba(0, 0, 0, 0) 4px), radial-gradient(circle at 65px 10px , #FFFFFF 3px, rgba(0, 0, 0, 0) 4px), radial-gradient(circle at 90px 10px , #FFFFFF 3px, rgba(0, 0, 0, 0) 4px);
	        animation: load 3s 400ms linear infinite;
	    }

	    @keyframes load{
	        0% {
	          opacity: 0;
	          transform: translateX(-300px);
	        }
	        33% {
	          opacity: 0.8;
	          transform: translateX(-100px);
	        }
	        50%{
	          opacity: 1;
	          transform: translateX(0px);
	        }
	        66% {
	          opacity: 0.8;
	          tranform: translateX(100px);
	        }
	        100% {
	          opacity: 0;
	          transform: translateX(300px);
	        }
	    }

		.contain{
			width:90%;
			margin:0 auto;
			padding:10px 0;
		}
		.contain>div{
			margin-bottom:20px;
		}
		.contain>div>h3{
			color:brown;
			padding-left:3px;
			margin-bottom:5px;
			border-left:6px solid #983b12;
			border-radius:4px 0 0 4px;
		}
		.contain button{
			font-size:14px;
			padding:3px 8px;
			background:#fff;
			border-radius:4px;
			border:1px solid #ccc;
		}
		.contain input{
			font-size:14px;
			padding:3px 5px;
			border-radius:4px;
			border:1px solid #c6deb3;
		}
	</style>
</head>
<body>
	<div id="maskLayer" class="mask-layer">
		<div id="awesome-dots"></div>
	</div>
	<div class="contain">
		<div id="example0">
			<h3>example 0</h3>
			<p>{{message}}</p>
			<input v-model="message" />
		</div>
		<div id="example1">
			<h3>example 1</h3>
			<div v-for="lis in list">
				<span style="padding-right:10px;">{{lis.name}}:</span>
				<span>{{lis.age}}</span>
			</div>
		</div>
		<div class="example2">
			<h3>example 2</h3>
			<p>{{message}}</p>
			<button v-on:click="changeMess">change message</button>
		</div>
		<div id="example3">
			<h3>example 3</h3>
			<input v-model="newsli" v-on:keyup.enter="addMess" />
			<div v-for="lis in list">
				<span>{{lis.message}}</span>
				<button v-on:click="removeMess">删除</button>
			</div>
		</div>
	</div>
	<script src="https://npmcdn.com/vue/dist/vue.js"></script>
	<script>
	window.onload = function(){
		var maskLayer = document.getElementById("maskLayer");
		maskLayer.style.display = "none";

		//example 3
		new Vue({
			el:"#example3",
			data:{
				newsli:'',
				list:[
					{message:"something"},
					{message:"anything"}
				]
			},
			methods:{
				removeMess:function(index){
					this.list.splice(index,1)
				},
				addMess:function(){
					var text = this.newsli.trim();
					if(text){
						this.list.push({message:text});
						this.newsli = ''
					}
				}
			}
		})

		//example 2
		new Vue({
			el:".example2",
			data:{
				message:"love"
			},
			methods:{
				changeMess:function(){
					this.message = this.message.split('').reverse().join('')
				}
			}
		})

		//example 1
		new Vue({
			el:"#example1",
			data:{
				list:[
					{name:"Jun",age:13},
					{name:"Moon",age:88},
					{name:"Yan",age:65}
				]
			}
		})

		//example 0
		new Vue({
			el:"#example0",
			data:{
				message:"呵呵"
			}
		});

	}	
	</script>
</body>
</html>
